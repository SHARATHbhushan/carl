language: generic
sudo: false
dist: trusty

cache:
  apt: true
  directories:
    - $HOME/usr/
    - $HOME/.sonar/cache
    - build/resources

addons:
  apt:
    sources: &sources_base
      - ubuntu-toolchain-r-test
    packages: &packages_base
      - texinfo
      - time
      - uuid-dev

matrix:
  include:
    - stage: dependencies
      os: linux
      compiler: g++-5
      env: CC=gcc-5 CXX=g++-5
      script: TASK=dependencies source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-5]
    - stage: dependencies
      os: linux
      compiler: g++-6
      env: CC=gcc-6 CXX=g++-6
      script: TASK=dependencies source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-6]
    - stage: dependencies
      os: linux
      compiler: g++-7
      env: CC=gcc-7 CXX=g++-7
      script: TASK=dependencies source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-7]
    - stage: dependencies
      os: linux
      compiler: g++-8
      env: CC=gcc-8 CXX=g++-8
      script: TASK=dependencies source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-8]
    - stage: dependencies
      os: linux
      compiler: clang++-5.0
      env: CC=clang-5.0 CXX=clang++-5.0 TASK=coverity
      script: TASK=dependencies source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-5.0]
          packages: [*packages_base, clang-5.0, libstdc++-8-dev]
    - stage: dependencies
      os: linux
      compiler: g++-6
      env: CC=gcc-6 CXX=g++-6 TASK=pycarl
      script: TASK=dependencies MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-6, python3]
    - stage: dependencies
      os: linux
      compiler: g++-6
      env: CC=gcc-6 CXX=g++-6 TASK=addons
      script: TASK=dependencies MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-6]
    - stage: build
      os: linux
      compiler: clang++-3.8
      env: CC=clang-3.8 CXX=clang++-3.8
      script: source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-precise-3.8]
          packages: [*packages_base, clang-3.8, libstdc++-6-dev]
    - stage: build
      os: linux
      compiler: clang++-3.9
      env: CC=clang-3.9 CXX=clang++-3.9
      script: source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-3.9]
          packages: [*packages_base, clang-3.9, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: clang++-4.0
      env: CC=clang-4.0 CXX=clang++-4.0
      script: source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-4.0]
          packages: [*packages_base, clang-4.0, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: clang++-5.0
      env: CC=clang-5.0 CXX=clang++-5.0
      script: source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-5.0]
          packages: [*packages_base, clang-5.0, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: clang++-6.0
      env: CC=clang-6.0 CXX=clang++-6.0
      script: source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-6.0]
          packages: [*packages_base, clang-6.0, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: g++-5
      env: CC=gcc-5 CXX=g++-5
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-5]
    - stage: build
      os: linux
      compiler: g++-6
      env: CC=gcc-6 CXX=g++-6
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-6]
    - stage: build
      os: linux
      compiler: g++-7
      env: CC=gcc-7 CXX=g++-7
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-7]
    - stage: build
      os: linux
      compiler: g++-8
      env: CC=gcc-8 CXX=g++-8
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-8]
    - stage: build
      os: osx
      osx_image: xcode7.3
      script: source .ci/build.sh
    - stage: build
      os: osx
      osx_image: xcode8.3
      script: source .ci/build.sh
    - stage: build
      os: osx
      osx_image: xcode9
      script: source .ci/build.sh
    - stage: build
      os: osx
      osx_image: xcode9.1
      script: source .ci/build.sh
    - stage: build
      os: osx
      osx_image: xcode9.2
      script: source .ci/build.sh
    - stage: build
      os: osx
      osx_image: xcode9.3
      script: source .ci/build.sh
    - stage: build
      os: linux
      compiler: g++-6
      env: CC=gcc-6 CXX=g++-6 TASK=doxygen
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-6, doxygen, ghostscript, latex-xcolor, pgf, texinfo, texlive, texlive-font-utils, texlive-latex-extra]
    - stage: build
      os: linux
      compiler: clang++-5.0
      env: CC=clang-5.0 CXX=clang++-5.0 TASK=tidy
      script: source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-5.0]
          packages: [*packages_base, clang-5.0, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: clang++-5.0
      env: CC=clang-5.0 CXX=clang++-5.0 TASK=coverity
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-5.0]
          packages: [*packages_base, clang-5.0, libstdc++-8-dev]
        coverity_scan:
          project:
            name: "smtrat/carl"
            description: "CArL"
          notification_email: "gereon.kremer@cs.rwth-aachen.de"
          build_command_prepend: "cov-configure --template --comptype clangcc --compiler $CXX"
          build_command: ".ci/build.sh"
          branch_pattern: "master"
    - stage: build
      os: linux
      compiler: clang++-5.0
      env: CC=clang-5.0 CXX=clang++-5.0 TASK=sonarcloud
      script: source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-5.0]
          packages: [*packages_base, clang-5.0, libstdc++-8-dev]
        sonarcloud:
          organization: "smtrat-github"
          token:
            secure: ""
    - stage: build
      os: linux
      compiler: g++-6
      env: CC=gcc-6 CXX=g++-6 TASK=pycarl
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-6, python3]
    - stage: build
      os: linux
      compiler: g++-6
      env: CC=gcc-6 CXX=g++-6 TASK=addons
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-6]
  allow_failures:
    - stage: build
      os: linux
      env: CC=clang-5.0 CXX=clang++-5.0 TASK=tidy
    - stage: build
      os: linux
      env: CC=clang-5.0 CXX=clang++-5.0 TASK=coverity
    - stage: build
      os: linux
      env: CC=clang-5.0 CXX=clang++-5.0 TASK=sonarcloud
    - stage: build
      os: linux
      env: CC=gcc-6 CXX=g++-6 TASK=pycarl
    - stage: build
      os: linux
      env: CC=gcc-6 CXX=g++-6 TASK=addons

before_install:
  - cd .ci/ && source setup_travis.sh && cd ../

notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
      - "chat.freenode.net#carl"
    template:
      - "Commit to %{repository_name}/%{branch} from %{author}"
      - "%{commit_message}"
      - "Build: %{message} %{duration} %{build_url}"
  slack:
    rooms:
      secure: ""
